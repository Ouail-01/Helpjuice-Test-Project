<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wizardshot</title>
</head>

<body>

    <!-- Navbar -->
    <header class="px-6 flex justify-between items-center md:px-28 mt-6">
        <div class="flex items-center cursor-pointer">
            <img src="./images/nav-logo.png" alt="logo" class="mr-2 w-6" />
            <!-- <img src="./images/nav-logo2.png" alt="logo" class="mr-2 w-6" /> -->
            <span class="text-lg font-bold text-customColor1">Wizardshot</span>
        </div>

        <nav>
            <ul class="flex gap-8 text-primary-2 font-opensans">
                <li><a href="#" class="underline text-secondary ">Home</a></li>
                <li><a href="#" class="">Features</a></li>
                <li><a href="#" class="">About</a></li>
                <li><a href="#" class="">Help Center & Community</a></li>
            </ul>
        </nav>

        <div class="flex">
            <button class="text-primary-2 mr-4 font-opensans">Login</button>
            <div class="text-center mb-7">
                <p class="free">100% free, forever &#129297;</p>
                <button class="flex items-center rounded-lg gap-2 bg-primary py-2 p-3 ">
                    <img src="/images/chrome-icon.png" alt="chrome-icon" class="w-5">
                    <p class="text-white text-sm font-mulish">Install Wizardshot</p>
                </button>
            </div>
        </div>
    </header>

    <!-- body -->
    <!-- main-bg -->
    <section class="container mx-auto px-4 py-8">
        <h1 class="text-6xl text-center font-plusjakartasans font-bold text-primary mb-4">Your Magic Wand for<br />
            Instant Documentation</h1>

        <p class="font-opensans text-center uppercase text-primary-2 mb-7">Turn ANY process into a simple step-by step
            Guide
        </p>

        <div class="flex justify-center">
            <button
                class="bg-primary text-white font-bold font-mulish text-sm font-bold flex items-center py-2 px-6 rounded-lg">
                Install Wizardshot
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5 ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
            </button>
        </div>

        <div class="mt-7">
            <img src="./images/tutorial.png" alt="tuto-image" class="w-full mr-auto ml-auto bg-gradient rounded-2xl">
        </div>
    </section>


</body>

</html>
